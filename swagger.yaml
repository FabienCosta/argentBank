swagger: '2.0'
info:
  title: Transaction Management API
  description: >-
    This API allows users to manage their banking transactions, including
    retrieving, adding, modifying and deleting transactions.
  version: 2.0.0
host: localhost:3001
basePath: /api/v2
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions:
    get:
      tags:
        - Transactions
      summary: all transactions for current month
      description: API for fetching current month transactions
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Attach Bearer JWT token
          type: string
      responses:
        '200':
          description: User transactions retrieved successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
  /user/transactions/{id}:
    get:
      tags:
        - Transactions
      summary: details of a transaction
      description: API to show a transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: id
          description: Id of the transaction
          required: true
          type: string
      responses:
        '200':
          description: transaction retrieved successfully
        '400':
          description: Invalid Field
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
    patch:
      tags:
        - Transactions
      summary: modify transaction information
      description: API to modify a transaction
      parameters:
        - in: path
          name: id
          description: Id of the transaction
          required: true
          type: string
      responses:
        '200':
          description: transaction patched successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
    post:
      tags:
        - Transactions
      summary: add transaction information
      description: API to add a transaction
      parameters:
        - in: path
          name: id
          description: Id of the transaction
          required: true
          type: string
      responses:
        '200':
          description: transaction post successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
    delete:
      tags:
        - Transactions
      summary: delete transaction information
      description: API to delete a transaction
      parameters:
        - in: path
          name: id
          description: Id of the transaction
          required: true
          type: string
      responses:
        '200':
          description: transaction delete successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
