swagger: '2.0'
info:
  title: Transaction Management API
  description: >-
    This API allows users to manage their banking transactions, including
    retrieving, adding, modifying and deleting transactions.
  version: 2.0.0
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - type: string
          in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile updated successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: all transactions for current month
      description: API for fetching current month transactions
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Attach Bearer JWT token
          type: string
      responses:
        '200':
          description: User transactions retrieved successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
  /user/transactions/{id}:
    parameters:
      - in: path
        name: id
        description: Id of the transaction
        required: true
        type: string
    get:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: details of a transaction
      description: API to show a transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      responses:
        '200':
          description: transaction retrieved successfully
        '400':
          description: Invalid Field
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
    patch:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: update transaction information (category)
      description: API to modify a transaction's category
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          type: string
          required: true
        - in: body
          name: body
          required: true
          description: Update transaction's informations
          schema:
              $ref: '#/definitions/TransactionsUpdateCategory'
      responses:
        '200':
          description: transaction patched successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
    post:
      tags:
        - Transactions
      summary: add transaction information (note)
      description: API to add a transaction
      parameters:
        - in: body
          name: body
          description: Transaction details
          required: true
          schema:
            $ref: '#/definitions/Transaction'
      responses:
        '200':
          description: transaction added successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Transactions not found
        '500':
          description: Internal Server Error
definitions:
  Login:
    type: object
    properties:
      username:
        type: string
        example: "johndoe"
      password:
        type: string
        example: "password123"
  LoginResponse:
    type: object
    properties:
      token:
        type: string
        example: "eyJhbGciOiJIUzI1NiInR5cCI6IkpXVCJ9..."
      expiresIn:
        type: integer
        example: 3600
  User:
    type: object
    properties:
      username:
        type: string
        example: "johndoe"
      password:
        type: string
        example: "password123"
      email:
        type: string
        example: "johndoe@example.com"
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
        example: "John"
      lastName:
        type: string
        example: "Doe"
      email:
        type: string
        example: "johndoe@example.com"
  ApiResponse:
    type: object
    properties:
      status:
        type: string
        example: "success"
      message:
        type: string
        example: "Operation completed successfully"
      data:
        type: object
        additionalProperties: true
  TransactionsUpdateCategory:
    type: object
    properties:
      category:
        type: string
        example: "Groceries"
  Transaction:
    type: object
    properties:
      note:
        type: string
        example: "Dinner at restaurant"

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header